<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Verificação</title>
  <style>
    body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:#0b0b0b;font-family:Arial,sans-serif}
    .box{display:flex;flex-direction:column;align-items:center;gap:18px;padding:24px}
    .logo{width:86px;height:86px;border-radius:50%;background:#229ED9;display:flex;align-items:center;justify-content:center}
    .logo span{color:white;font-size:28px;font-weight:700}
    h1{margin:0;color:#eaeaea;font-size:22px;text-align:center}
    .btn{width:280px;max-width:86vw;padding:14px 16px;border-radius:12px;border:0;font-size:18px}
    .yes{background:#f2f2f2;color:#111}
    .no{background:#2a2a2a;color:#bdbdbd}
  </style>
</head>
<body>
  <div class="box">
    <div class="logo"><span>TG</span></div>
    <h1>Você já completou 18 anos?</h1>
    <button class="btn yes" onclick="location.href='https://t.me/Pamelavesbot'">Sim</button>
    <button class="btn no" onclick="alert('Acesso não permitido')">Não</button>
  </div>
</body>
</html>
