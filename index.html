<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verificação</title>
  <style>
    :root { color-scheme: dark; }
    
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .wrap {
      width: min(420px, 92vw);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      text-align: center;
    }

    .logo {
      width: 80px;
      height: 80px;
      display: block;
      flex-shrink: 0;
      object-fit: contain;
    }

    .q {
      color: #fff;
      font-size: 20px;
      font-weight: 500;
      line-height: 1.3;
      margin: 0;
    }

    .btns {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-top: 8px;
    }

    .btn {
      width: 100%;
      padding: 16px;
      border-radius: 14px;
      border: 0;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s ease, opacity 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }

    .btn-yes {
      background: #fff;
      color: #000;
    }

    .btn-no {
      background: #1f1f1f;
      color: #bdbdbd;
      cursor: default;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn-yes:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <main class="wrap">
    <!-- LOGO TELEGRAM PNG -->
    <img src="Telegram_2019_Logo.svg-removebg-preview.png" alt="Telegram" class="logo">

    <p class="q">Você já completou 18 anos?</p>

    <div class="btns">
      <a href="https://t.me/PAMpagamentosbot" class="btn btn-yes">Sim</a>
      <button class="btn btn-no" type="button">Não</button>
    </div>
  </main>

</body>
</html>
