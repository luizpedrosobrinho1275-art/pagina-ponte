<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversas privadas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 420px;
      width: 100%;
      background-color: #ffffff;
      border-radius: 8px;
      padding: 32px 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 24px;
      color: #1a1a1a;
      margin-bottom: 16px;
      text-align: center;
      line-height: 1.3;
    }

    p {
      font-size: 16px;
      color: #4a4a4a;
      line-height: 1.6;
      margin-bottom: 28px;
      text-align: center;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px 20px;
      background-color: #000000;
      color: #ffffff;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .btn:hover {
      background-color: #2a2a2a;
    }

    .btn:active {
      background-color: #000000;
    }

    footer {
      margin-top: 24px;
      text-align: center;
      font-size: 12px;
      color: #888888;
    }

    @media (max-width: 480px) {
      .container {
        padding: 28px 20px;
      }

      h1 {
        font-size: 22px;
      }

      p {
        font-size: 15px;
      }

      .btn {
        font-size: 15px;
        padding: 13px 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Conversas privadas e experiências reais</h1>
    
    <p>
      Um espaço para quem gosta de conversar com mais liberdade e sem julgamentos.
      Antes de continuar, algumas perguntas rápidas ajudam a entender se essa experiência faz sentido pra você.
    </p>
    
    <a href="https://t.me/Pamelavesbot" class="btn" target="_blank" rel="noopener noreferrer">
      Continuar conversa
    </a>
    
    <footer>
      © 2026 – Conteúdo informativo
    </footer>
  </div>
</body>
</html>
