<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Verificação</title>

  <style>
    :root{
      --bg:#0b0b0b;
      --text:#eaeaea;
      --muted:#bdbdbd;
      --btnYesBg:#f2f2f2;
      --btnYesText:#111;
      --btnNoBg:#2a2a2a;
      --btnNoText:#bdbdbd;
      --tgBlue:#229ED9;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(1200px 800px at 50% 40%, #111 0%, var(--bg) 55%, #050505 100%);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .wrap{
      width:min(420px, 92vw);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
      padding:22px 16px;
    }

    .logo{
      width:86px;
      height:86px;
      border-radius:50%;
      background: var(--tgBlue);
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    .logo svg{
      width:46px;
      height:46px;
      display:block;
    }

    h1{
      margin:0;
      color:var(--text);
      font-size:22px;
      font-weight:700;
      text-align:center;
      letter-spacing:.2px;
    }

    .btn{
      width:min(320px, 90vw);
      padding:14px 16px;
      border-radius:14px;
      border:0;
      font-size:18px;
      font-weight:600;
      cursor:pointer;
      transition: transform .06s ease, opacity .2s ease;
    }
    .btn:active{ transform: scale(.99); }

    .yes{
      background:var(--btnYesBg);
      color:var(--btnYesText);
    }

    .no{
      background:var(--btnNoBg);
      color:var(--btnNoText);
    }

    /* Espaçamento igual ao print */
    .spacer{ height:2px; }
  </style>
</head>

<body>
  <main class="wrap">
    <div class="logo" aria-label="Telegram">
      <!-- ÍCONE TELEGRAM EMBUTIDO (sem link externo, não buga) -->
      <svg viewBox="0 0 240 240" role="img" aria-hidden="true">
        <path fill="#ffffff" d="M206.1 45.3L36.7 110.6c-6.9 2.7-6.9 12.4 0 15.1l41.9 16.3 15.9 49.6c2 6.2 10 7.9 14.3 3l24.1-27.1 47.4 35c5.5 4.1 13.5 1.1 14.9-5.6l27.8-133.4c1.6-7.5-5.8-13.5-12.9-10.2zM96.8 182.7l-12.1-37.8 94.7-69.3c1.7-1.2 3.8 1 2.3 2.5l-78.8 76.8c-2.6 2.5-4 6.1-3.9 9.8l.5 18z"/>
      </svg>
    </div>

    <h1>Você já completou 18 anos?</h1>
    <div class="spacer"></div>

    <button class="btn yes" onclick="goYes()">Sim</button>
    <button class="btn no" onclick="goNo()">Não</button>
  </main>

  <script>
    // Troque aqui se quiser outro destino
    const DESTINO_SIM = "https://t.me/Pamelavesbot";

    function goYes(){
      window.location.href = DESTINO_SIM;
    }
    function goNo(){
      alert("Acesso não permitido.");
    }
  </script>
</body>
</html>
